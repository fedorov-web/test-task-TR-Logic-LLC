<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Test task</title>
</head>
<body>
	<div class="container">
		<header class="header sticky">
			<h4 class="header__title">header</h4>
			<p class="header__text">(height: 40px)</p>
			<ul class="header__menu">
				<li class="header__menu-item">
					<a href="javascript:void(0);" class="header__link" 	id="left-a">left aside</a>
				</li>
				<li class="header__menu-item">
					<a href="javascript:void(0);" class="header__link" 	id="right-a">right aside</a>
				</li>
			</ul>
		</header>

		<main class="main">
			<div class="description">
				<h4 class="description__title">page description</h4>
				<p class="description__text">height: 100px</p>
			</div>
			<div class="content">
				<h4 class="content__title">content</h4>
				<p class="content__text">max-width: 1024px</p>
			</div>
			<div class="main-sidebar sticky">
				<p class="main-sidebar__text">always visible block</p>
				<p class="main-sidebar__text">width: 200px</p>
			</div>
		</main>

		<aside class="aside l-aside" id="l-aside">
			<h4 class="aside__title">left aside</h4>
			<p class="aside__text">width: 300px</p>
		</aside>
		<aside class="aside r-aside" id="r-aside">
			<h4 class="aside__title">right aside</h4>
			<p class="aside__text">width: 300px</p>
		</aside>

		<footer class="footer">
			<h4 class="footer__title">footer</h4>
			<p class="footer__text">(height: 30px)</p>
		</footer>
	</div>
	
	<script src="js/stickyfill.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
